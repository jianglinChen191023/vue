<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-箭头函数参数的返回值</title>
</head>
<body>

<script>
  // 1. 参数问题
  // 1.1 两个参数
  const sum = (num1, num2) => {
    return num1 + num2
  }

  // 1.2 一个参数
  const power = num => {
    return num * num
  }

  // 2. 函数中
  // 2.1 函数代码中有两行代码
  const test = () => {
    // 1. 打印一个Hello World
    console.log('Hello World');

    console.log('Hello Vue.js');
  }

  // 2.2 函数代码中只有一行代码
  // const nu1 = (num1, num2) => {
  //   return num1 + num2
  // }
  const nu1 = (num1, num2) => num1 * num2
  console.log(nu1(20, 30));

  // const demo = () => {
  // console.log('Hello Demo');
  // }

  const demo = () => console.log('Hello Demo')
  console.log(demo()); // undefined




</script>
</body>
</html>
