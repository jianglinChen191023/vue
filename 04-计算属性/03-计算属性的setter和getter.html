<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-计算属性的setter和getter</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app'
    , data: {
      message: '你好'
      , firstName: 'kobe'
      , lastName: 'Bryant'
    }
    , computed: {
      fullName: {
        set: function (newValue) {
          console.log("----SET-----")
          const split = newValue.split(' ');
          this.firstName = split[0];
          this.lastName = split[1];
        }
        , get: function () {
          console.log("----GET----")
          return this.firstName + ' ' + this.lastName
        }
      }

      /* 计算属性一般是吗set方法, 只读属性. */
      /* 只读 */
      // fullName: {
      //   get: function () {
      //     return this.firstName + ' ' + this.lastName
      //   }
      // }

      /* 只读: 简写 */
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // }
    }
  })
</script>
</body>
</html>
