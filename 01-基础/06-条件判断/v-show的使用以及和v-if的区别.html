<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-show的使用以及和v-if的区别</title>
</head>
<body>
<div id="app">
  <!-- 为false时,删除DOM, 又为true时,生成DOM -->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>
  <!-- v-show: 当条件为false时, v-show会给我们的元素添加样式 display: none; -->
  <h2 v-show="isShow" id="bbb">{{message}}</h2>

  <!-- 切换频率高 v-show
       切换频率低 v-if -->
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      isShow: true
    }
  })
</script>
</body>
</html>
