<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-v-if和v-else-if和v-else的使用</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{showMessage2}}</h2>
  <h2 v-if="score >= 90">优秀</h2>
  <h2 v-else-if="score >= 80">良好</h2>
  <h2 v-else-if="score >= 60">及格</h2>
  <h2 v-else>不及格</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      score: 88
    },
    computed: {
      showMessage2() {
        let showMessage = '';
        if (this.score >= 90) {
          showMessage = '优秀';
        } else if (this.score >= 80) {
          showMessage = '良好';
        } else if (this.score >= 60) {
          showMessage = '及格';
        } else {
          showMessage = '不及格';
        }

        return showMessage
      }
    }
  })
</script>
</body>
</html>
