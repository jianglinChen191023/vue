<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-v-on的修饰符</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>

  <!-- .stop修饰符的使用
  阻止冒泡事件-->
  <div @click="divClick">
    ttt
    <button @click="btnClick">发生冒泡事件 例双事件执行</button>
    <button @click.stop="btnClick">修饰符 stop: 阻止冒泡事件</button>
  </div>

  <!-- .prevent: 阻止默认行为-->
  <br/>
  <form action="http://baidu.com">
    <input type="submit" value="修饰符 prevent: 阻止默认行为" @click.prevent="submitClick">
  </form>

  <br/>
  <!-- .键修饰符 键别名 -->
  <input type="text" @keyup.enter="keyup" value="键别名 enter">

  <!-- .键修饰符 键代码 -->
  <input type="text" @keyup.13="keyup" value="键代码 13">

  <!-- .once 只触发一次-->
  <button type="text" @click.once="btn2Click">once修饰符: 只触发一次回调</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      divClick() {
        console.log('divClick')
      },
      btnClick() {
        console.log('btnClick')
      },
      submitClick() {
        console.log('submitClick')
      },
      keyup() {
        console.log('keyup')
      },
      btn2Click() {
        console.log('btn2Click')
      }
    }
  })
</script>
</body>
</html>
