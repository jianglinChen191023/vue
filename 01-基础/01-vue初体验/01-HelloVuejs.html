<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-HelloVuejs</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 编程范式: 声明式编程
  // let(变量)/const(常量)
  const app = new Vue({
    el: '#app', // 用于挂载管理的元素
    // data: { // 定义数据
    message: '你好'
  }
  })

  // 元素js的做法(编程范式)
  // $("#app h2").var("你好");
</script>
</body>
</html>
