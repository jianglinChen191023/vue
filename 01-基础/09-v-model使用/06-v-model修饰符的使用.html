<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-v-model修饰符的使用</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <span style="color: #41B883;size: 12px">修饰符: lazy:　enter(回车)或者失去焦点时更新数据</span><br/>
  <input type="text" v-model.lazy="message"><br/><br/>

  <span style="color: #41B883;size: 12px">修饰符: number: 内容自动转成数字类型</span><br/>
  <input type="text" v-model.number="message"><br/><br/>

  <span style="color: #41B883;size: 12px">修饰符: trim: 过滤字符串首尾空格</span><br/>
  <input type="text" v-model.trim="message"><br/><br/>
  <h2>{{typeof message}} {{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 0
    }
  })
</script>

</body>
</html>
