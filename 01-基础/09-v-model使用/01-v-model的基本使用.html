<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-model的基本使用</title>
</head>
<body>
<!-- v-model: 双向绑定 -->
<div id="app">

  <span style="font-size: 20px;color: #41B883" v-text="model"></span><br/>
  <input type="text" v-model="message"><br/><br/>

  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      model: '<input type="text" v-model="message">'
    },
    methods: {
      messageChange(event) {
        this.message = event.target.value;
      }
    }
  })
</script>

</body>
</html>
