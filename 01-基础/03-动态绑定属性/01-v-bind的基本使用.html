<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-bind的基本使用</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>

  <!-- 错误的做法: 整理不可以使用mustache语法 -->
  <!-- <img src="{{imgUrl}}" alt=""> -->
  <!-- 正确的做法: 使用v-bund/:(语法糖) 指令 -->
  <img v-bind:src="imgUrl" alt=""><br/>
  <!-- 语法糖的写法 -->
  <img :src="imgUrl" alt=""><br/>
  <a :href="aHref">百度一下</a>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      imgUrl: '../img/1.jpg',
      aHref: 'http://www.baidu.com'
    }

  })
</script>
</body>
</html>
