<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-v-bind动态绑定style(对象语法)</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--  <h2 :sytle="{key: value}"></h2>-->
  <!-- '50px'必须加上单引号,否则会当做一个变量去解析 -->
  <h2 :style="{fontSize: '50px'}">{{message}}</h2>
  <!-- fontSize当成一个变量使用 -->
  <h2 :style="{fontSize: finalSize}">{{message}}</h2>
  <h2 :style="{fontSize: finalSize2 + 'px',color: fianlColor}">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      finalSize: '100px',
      finalSize2: 50,
      fianlColor: 'red'
    },
    methods: {
      getStyles: function () {
        return 'color: this.finalColor';
      }
    }
  })
</script>
</body>
</html>
