<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-作业(v-for和v-bind的结合)</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<!-- 作业需求: 点击列表中的哪一项, 那么该项的文字变成红色 -->
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="(item,index) in movies" :class="{'active': index == count}" @click="change(index)">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      movies: ['欧特曼', '海王', '舒克和贝塔', '黑猫警长'],
      count: -1
    },
    methods: {
      change: function (index) {
        this.count = index;
      }
    }
  })
</script>
</body>
</html>
