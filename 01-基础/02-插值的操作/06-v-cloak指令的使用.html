<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-v-cloak指令的使用</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<!--  -->
<div id="app" v-cloak>
  <h2>{{message}}</h2>
  <img src="../js" alt="">
</div>

<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前, div中有一个属性v-cloak
  // 在vue解析之后, div之后没有一个属性v-cloak
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
  }, 1000)

</script>
</body>
</html>
