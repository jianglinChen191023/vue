<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-计算属性的复杂操作</title>
</head>
<body>
<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
  <h2>总价格: {{totalPrice}}</h2>
  <h2>总价格: {{totalPrice}}</h2>
  <h2>总价格: {{totalPrice}}</h2>

  <h2>总价格: {{getTotalPrice()}}</h2>
  <h2>总价格: {{getTotalPrice()}}</h2>
  <h2>总价格: {{getTotalPrice()}}</h2>
  <h2>总价格: {{getTotalPrice()}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 110, name: 'Vue', price: 119},
        {id: 111, name: 'java', price: 2222},
        {id: 112, name: 'html', price: 3333},
        {id: 113, name: 'javascript', price: 4444}
      ]
    },
    methods: {
      getTotalPrice: function () {
        let total = 0;
        for (let i = 0; i < this.books.length; i++) {
          total += this.books[i].price
        }

        return total;
      },
      computed: {
        totalPrice: function () {
          let total = 0;
          for (let i = 0; i < this.books.length; i++) {
            total += this.books[i].price
          }

          console.log(total)

          total = 0;
          for (const i in this.books) {
            total += this.books[i].price
          }

          console.log(total)
          total = 0;
          for (const book of this.books) {
            total += book.price
          }

          console.log(total)
          return total
        }
      }
    })
</script>
</body>
</html>
