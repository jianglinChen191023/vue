<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-计算属性的基本使用</title>
</head>
<body>
<div id="app">
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>

  <h2>{{getName()}}</h2>

  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Lebron',
      lastName: 'jame'
    },
    /* computed: 计算属性() */
    computed: {
      name: function () {
        return this.firstName + ' ' + this.lastName
      }
    },
    methods: {
      getName: function () {
        return this.firstName + '' + this.lastName
      }
    }
  })
</script>
</body>
</html>
