<!-- 2.template标签 -->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>FFFFFF</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 注册一个全局组件
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        title: '我是标题AC'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }
  })
</script>
