<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07-组件中的tata为什么是函数</title>
</head>
<body>
<!-- 组件的复用, 需要避免使用同一数据, 函数返回独立数据集-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>

  <hr>
  <cpn2></cpn2>
  <cpn2></cpn2>
  <cpn2></cpn2>
</div>


<template id="cpn">
  <div>
    <h2>当前计数: {{count}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 1.注册组件
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        count: 0
      }
    },
    methods: {
      increment() {
        this.count++;
      },
      decrement() {
        this.count--;
      }
    }
  })

  let Synchronize = {count: 0}
  // 1.注册组件
  Vue.component('cpn2', {
    template: '#cpn',
    data() {
      return Synchronize
    },
    methods: {
      increment() {
        this.count++;
      },
      decrement() {
        this.count--;
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }
  })
</script>

</body>
</html>
