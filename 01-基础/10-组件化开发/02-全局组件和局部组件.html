<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-全局组件和局部组件</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <cpn></cpn>

</div>

<div id="app2">
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>CCCCCCCC</p>
       </div>`
  })

  // 注册组件(全局组件)
  Vue.component('cpn',cpnC)

  // 局部组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components : {
      cpn2: cpnC
    }
  })

  const app2 = new Vue({
    el: '#app2'
  })
</script>

</body>
</html>
