<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>13-组件访问-父访问子-children</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>我是子组件</div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      btnClick() {
        console.log(this.$refs['aaa'].name);
        console.log('===============================');
        for (const child of this.$children) {
          console.log(child.showMessage());
          console.log(child.name);
        }
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '我是子组件的name'
          }
        },
        methods: {
          showMessage() {
            console.log('showMessage');
          }
        }
      }
    }
  })
</script>

</body>
</html>
