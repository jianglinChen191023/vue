<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-组件化的基本使用</title>
</head>
<body>
<div id="app">
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  // ES6
  let a = `abc`

  // 1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容, AAAAAAA</p>
        <p>我是内容, BBBBBBB</p>
      </div>`
  })

  // 2.注册组件
  Vue.component('my-cpn', cpnC)

  // 3.使用 写在被挂载的元素中


  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }
  })
</script>

</body>
</html>
