<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-for遍历对象</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>

  v-for="item in info"
  遍历对象过程中, 如果只是获取一个值 为value
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>

  获取 key 和 vlaue 格式: v-for="(value, key) in info"
  <ul>
    <li v-for="(value, key) in info">{{key}}: {{value}}</li>
  </ul>

  获取 key 和 vlaue 和 index格式: v-for="(value, key, index)"
  <ul>
    <li v-for="(value, key, index) in info">{{value}} - {{key}} - {{index}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      info: {
        name: 'why',
        age: 18,
        height: 1.88
      }
    }
  })
</script>
</body>
</html>
