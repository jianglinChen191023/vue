<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-slot-插槽的基本使用</title>
</head>
<body>

<div id="app">
  <cpn><span style="color: #41B883">哈哈哈</span></cpn>
  <cpn><i style="color: #41B883">呵呵呵</i></cpn>
  <cpn>
    <i style="color: #41B883">kdlsajf</i><br/>
    <span style="color: #41B883">jdasklfj</span>
  </cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件, 哈哈哈</p>
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })
</script>

</body>
</html>
