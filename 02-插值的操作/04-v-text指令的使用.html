<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-v-text指令的使用</title>
</head>
<body>
<!-- 已string类型显示 -->
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-text="message">, chenjianglin(会被message覆盖)</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app'
    , data: {
      message: '你好'
    }
  })
</script>
</body>
</html>
