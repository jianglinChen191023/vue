<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-once指令的使用</title>
</head>
<body>
<!-- 禁止响应, 只渲染一次 -->
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app'
    , data: {
      message: '你好'
    }
  })
</script>
</body>
</html>
