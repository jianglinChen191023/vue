<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-bind动态绑定class(一)</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <!--<h2 class="active">{{message}}</h2>-->
  <!--<h2 :class="active">{{message}}</h2>-->

  <!--<h2 :class="{key1: value1,key2: value2}">{{message}}</h2>-->
  <!--<h2 :class="{类名1: true,类名2: boolean}">{{message}}</h2>-->

  <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
  <button @click="btnClick">按钮</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app'
    , data: {
      message: '你好'
      , active: 'active'
      , isActive: true
      , isLine: false
    }
    , methods: {
      btnClick: function () {
        this.isActive = !this.isActive;
      }
    }
  })
</script>
</body>
</html>
